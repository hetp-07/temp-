<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Vishwa ‚ù§Ô∏è</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #ffe0ec, #ffd1e6);
            color: #4a0033;
            font-family: Georgia, serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            text-align: center;
            transition: opacity 1s ease;
        }

        .container {
            position: relative;
            padding: 20px;
        }

        h1 {
            font-size: clamp(22px, 5vw, 36px);
            margin-bottom: 30px;
        }

        button {
            padding: 12px 25px;
            font-size: clamp(16px, 4vw, 18px);
            margin: 10px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        #yesBtn {
            background-color: #ff4d88;
            color: white;
        }

        #noBtn {
            background-color: #ff99bb;
            color: white;
            position: fixed;
        }

        /* Floating hearts */
        .heart {
            position: fixed;
            animation: float 6s linear infinite;
        }

        @keyframes float {
            from {
                transform: translateY(100vh);
                opacity: 1;
            }
            to {
                transform: translateY(-10vh);
                opacity: 0;
            }
        }

        /* Big romantic heart */
        .big-heart {
            font-size: clamp(70px, 18vw, 140px);
            opacity: 0;
            animation: fadeHeart 2s ease forwards, pulse 2s ease-in-out infinite;
        }

        @keyframes fadeHeart {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.08); }
            100% { transform: scale(1); }
        }

        .line {
            opacity: 0;
            transform: translateY(20px);
            transition: all 1.5s ease;
            font-size: clamp(18px, 4.5vw, 22px);
            max-width: 700px;
            line-height: 1.8;
        }

        .show {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Vishwa ‚ù§Ô∏è<br><br>Will you be my Valentine?</h1>

        <button id="yesBtn" onclick="showMessage()">Yes ‚ù§Ô∏è</button>
        <button id="noBtn" onclick="moveNo()">No üòú</button>
    </div>

    <script>
        let yesScale = 1;

        function moveNo() {
            const noBtn = document.getElementById("noBtn");
            const yesBtn = document.getElementById("yesBtn");

            const padding = 20;
            const maxX = window.innerWidth - noBtn.offsetWidth - padding;
            const maxY = window.innerHeight - noBtn.offsetHeight - padding;

            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;

            noBtn.style.left = randomX + "px";
            noBtn.style.top = randomY + "px";

            yesScale += 0.15;
            yesBtn.style.transform = "scale(" + yesScale + ")";
        }

        function showMessage() {

            // Soft fade out
            document.body.style.opacity = "0";

            setTimeout(() => {

                document.body.innerHTML = `
                    <div style="
                        height:100vh;
                        display:flex;
                        flex-direction:column;
                        justify-content:center;
                        align-items:center;
                        text-align:center;
                        padding:30px;
                        background: linear-gradient(to right, #ffe0ec, #ffd1e6);
                        color:#4a0033;
                        font-family: Georgia, serif;
                    ">
                        <div class="big-heart">‚ù§Ô∏è</div>

                        <div id="lines" style="margin-top:40px;">
                            <div class="line">My Vishwa ‚ù§Ô∏è</div>
                            <div class="line">In just three months, our lives will officially become one‚Ä¶</div>
                            <div class="line">What started as an arranged beginning,</div>
                            <div class="line">has slowly become something my heart truly chose.</div>
                            <div class="line">I don‚Äôt just want you as my Valentine today‚Ä¶</div>
                            <div class="line">I want you as my forever in every tomorrow. üíç‚ú®</div>
                            <div class="line">Thank you for being my soon-to-be wife.</div>
                        </div>
                    </div>
                `;

                document.body.style.opacity = "1";

                startHearts();

                const lines = document.querySelectorAll(".line");

                lines.forEach((line, index) => {
                    setTimeout(() => {
                        line.classList.add("show");
                    }, 2500 + index * 1500);
                });

            }, 1000);
        }

        function startHearts() {
            setInterval(() => {
                const heart = document.createElement("div");
                heart.className = "heart";
                heart.innerHTML = "‚ù§Ô∏è";
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.fontSize = Math.random() * 20 + 15 + "px";
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 6000);
            }, 400);
        }
    </script>

</body>

</html>
