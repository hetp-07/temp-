<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Vishwa üíó</title>

<style>

body{
margin:0;
padding:0;
background:linear-gradient(to right,#fff0f5,#ffe4ec);
color:#660033;
font-family:Georgia,serif;
display:flex;
justify-content:center;
align-items:center;
height:100vh;
overflow:hidden;
text-align:center;
transition:opacity 1s ease;
}

/* QUESTION SCREEN */

.container{
padding:20px;
z-index:5;
}

h1{
font-size:clamp(22px,5vw,36px);
margin-bottom:30px;
}

button{
padding:12px 25px;
font-size:clamp(16px,4vw,18px);
margin:10px;
border:none;
border-radius:30px;
cursor:pointer;
transition:0.3s ease;
}

#yesBtn{
background:#ff4d94;
color:white;
}

#noBtn{
background:#ffb6d9;
color:white;
position:fixed;
}

/* SMALL HEART AFTER VISHWA */

.vishwa-heart{
width:38px;
height:38px;
display:inline-block;
vertical-align:middle;
margin-left:6px;
}

/* BIG HEART */

.big-heart{
width:120px;
height:120px;
opacity:0;
animation:fadeHeart 2s ease forwards,pulse 2s ease-in-out infinite;
z-index:5;
}

@keyframes fadeHeart{
from{opacity:0;transform:scale(0.8);}
to{opacity:1;transform:scale(1);}
}

@keyframes pulse{
0%{transform:scale(1);}
50%{transform:scale(1.08);}
100%{transform:scale(1);}
}

/* FLOATING HEARTS */

.floating-heart{
position:fixed;
bottom:-60px;
animation:floatUp linear infinite;
pointer-events:none;
z-index:1;
opacity:0.7;
}

@keyframes floatUp{
from{
transform:translateY(0) scale(0.8);
opacity:0;
}
20%{
opacity:0.8;
}
to{
transform:translateY(-110vh) scale(1.2);
opacity:0;
}
}

/* TYPEWRITER */

#typedText{
margin-top:40px;
font-size:clamp(18px,4.5vw,22px);
max-width:700px;
line-height:1.8;
white-space:pre-line;
z-index:5;
}

.cursor{
display:inline-block;
width:2px;
background:#660033;
animation:blink 1s infinite;
margin-left:3px;
}

@keyframes blink{
0%,50%,100%{opacity:1;}
25%,75%{opacity:0;}
}

</style>
</head>

<body>

<div class="container">
<h1>
Vishwa

<span class="vishwa-heart">
<svg viewBox="0 0 512 512">
<defs>
<linearGradient id="pinkGradSmall" x1="0%" y1="0%" x2="0%" y2="100%">
<stop offset="0%" stop-color="#ff9ac4"/>
<stop offset="100%" stop-color="#ff2e83"/>
</linearGradient>
</defs>
<path fill="url(#pinkGradSmall)" d="M256 472L216 432C96 320 32 256 32 160C32 96 96 32 160 32C200 32 232 48 256 80C280 48 312 32 352 32C416 32 480 96 480 160C480 256 416 320 296 432Z"/>
</svg>
</span>

<br><br>
Will you be my Valentine?
</h1>

<button id="yesBtn" onclick="showMessage()">Yes üíó</button>
<button id="noBtn" onclick="moveNo()">No üòú</button>
</div>

<script>

let yesScale=1;

function moveNo(){
const noBtn=document.getElementById("noBtn");
const yesBtn=document.getElementById("yesBtn");

const padding=20;

const maxX=window.innerWidth-noBtn.offsetWidth-padding;
const maxY=window.innerHeight-noBtn.offsetHeight-padding;

noBtn.style.left=Math.random()*maxX+"px";
noBtn.style.top=Math.random()*maxY+"px";

yesScale+=0.15;
yesBtn.style.transform="scale("+yesScale+")";
}

function showMessage(){

document.body.style.opacity="0";

setTimeout(()=>{

document.body.innerHTML=`

<div id="heartContainer"></div>

<div style="
height:100vh;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
text-align:center;
padding:30px;
background:linear-gradient(to right,#ffe6f2,#ffd6ec);
color:#660033;
font-family:Georgia,serif;
position:relative;
z-index:5;
">

<div class="big-heart">

<svg viewBox="0 0 512 512">
<defs>
<linearGradient id="pinkGradBig" x1="0%" y1="0%" x2="0%" y2="100%">
<stop offset="0%" stop-color="#ff9ac4"/>
<stop offset="100%" stop-color="#ff2e83"/>
</linearGradient>
</defs>
<path fill="url(#pinkGradBig)" d="M256 472L216 432C96 320 32 256 32 160C32 96 96 32 160 32C200 32 232 48 256 80C280 48 312 32 352 32C416 32 480 96 480 160C480 256 416 320 296 432Z"/>
</svg>

</div>

<div id="typedText"></div>

</div>
`;

document.body.style.opacity="1";
startHearts();
typeWriter();

},1000);
}

function startHearts(){

setInterval(()=>{

const heart=document.createElement("div");
heart.className="floating-heart";

const size=Math.random()*20+20;
const duration=Math.random()*5+6;

heart.style.left=Math.random()*100+"vw";
heart.style.width=size+"px";
heart.style.height=size+"px";
heart.style.animationDuration=duration+"s";

heart.innerHTML=`
<svg viewBox="0 0 512 512">
<path fill="#ff69b4" d="M256 472L216 432C96 320 32 256 32 160C32 96 96 32 160 32C200 32 232 48 256 80C280 48 312 32 352 32C416 32 480 96 480 160C480 256 416 320 296 432Z"/>
</svg>
`;

document.body.appendChild(heart);

setTimeout(()=>heart.remove(),11000);

},700);
}

function typeWriter(){

const text=`My Vishwa üíó

In just three months, our lives will officially become one‚Ä¶

What started as an arranged beginning,
has slowly become something my heart truly chose.

I don‚Äôt just want you as my Valentine today‚Ä¶
I want you as my forever in every tomorrow. üíç‚ú®

Thank you for being my soon-to-be wife. üíó`;

const speed=40;
let i=0;

const target=document.getElementById("typedText");

const cursor=document.createElement("span");
cursor.className="cursor";
target.appendChild(cursor);

function typing(){
if(i<text.length){
target.insertBefore(document.createTextNode(text.charAt(i)),cursor);
i++;
setTimeout(typing,speed);
}
}

setTimeout(typing,2000);
}

</script>

</body>
</html>
