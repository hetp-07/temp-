<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Vishwa ‚ù§Ô∏è</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #ffe0ec, #ffd1e6);
            color: #4a0033;
            font-family: Georgia, serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            text-align: center;
            transition: opacity 1s ease;
        }

        .container {
            padding: 20px;
        }

        h1 {
            font-size: clamp(22px, 5vw, 36px);
            margin-bottom: 30px;
        }

        button {
            padding: 12px 25px;
            font-size: clamp(16px, 4vw, 18px);
            margin: 10px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        #yesBtn {
            background-color: #ff4d88;
            color: white;
        }

        #noBtn {
            background-color: #ff99bb;
            color: white;
            position: fixed;
        }

        /* BIG HEART */
        .big-heart {
            font-size: clamp(70px, 18vw, 140px);
            opacity: 0;
            animation: fadeHeart 2s ease forwards, pulse 2s ease-in-out infinite;
        }

        @keyframes fadeHeart {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.08); }
            100% { transform: scale(1); }
        }

        /* TYPEWRITER */
        #typedText {
            margin-top: 40px;
            font-size: clamp(18px, 4.5vw, 22px);
            max-width: 700px;
            line-height: 1.8;
            white-space: pre-line;
        }

        .cursor {
            display: inline-block;
            width: 2px;
            background: #4a0033;
            animation: blink 1s infinite;
            margin-left: 3px;
        }

        @keyframes blink {
            0%, 50%, 100% { opacity: 1; }
            25%, 75% { opacity: 0; }
        }

        /* GLOSSY FLOATING HEART */
        .floating-heart {
            position: fixed;
            transform: rotate(45deg);
            animation: floatUp 6s linear infinite;
            background: radial-gradient(circle at 30% 30%, #ff9ecb, #ff4d88);
            border-radius: 6px;
            box-shadow:
                0 8px 15px rgba(0,0,0,0.2),
                0 0 15px rgba(255, 77, 136, 0.6);
        }

        .floating-heart::before,
        .floating-heart::after {
            content: "";
            position: absolute;
            background: radial-gradient(circle at 30% 30%, #ff9ecb, #ff4d88);
            border-radius: 50%;
        }

        .floating-heart::before {
            top: -50%;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .floating-heart::after {
            left: -50%;
            top: 0;
            width: 100%;
            height: 100%;
        }

        @keyframes floatUp {
            from {
                transform: translateY(100vh) rotate(45deg) scale(1);
                opacity: 1;
            }
            to {
                transform: translateY(-10vh) rotate(45deg) scale(1.2);
                opacity: 0;
            }
        }

    </style>
</head>

<body>

    <div class="container">
        <h1>Vishwa ‚ù§Ô∏è<br><br>Will you be my Valentine?</h1>
        <button id="yesBtn" onclick="showMessage()">Yes ‚ù§Ô∏è</button>
        <button id="noBtn" onclick="moveNo()">No üòú</button>
    </div>

    <script>
        let yesScale = 1;

        function moveNo() {
            const noBtn = document.getElementById("noBtn");
            const yesBtn = document.getElementById("yesBtn");

            const padding = 20;
            const maxX = window.innerWidth - noBtn.offsetWidth - padding;
            const maxY = window.innerHeight - noBtn.offsetHeight - padding;

            noBtn.style.left = Math.random() * maxX + "px";
            noBtn.style.top = Math.random() * maxY + "px";

            yesScale += 0.15;
            yesBtn.style.transform = "scale(" + yesScale + ")";
        }

        function showMessage() {

            document.body.style.opacity = "0";

            setTimeout(() => {

                document.body.innerHTML = `
                    <div style="
                        height:100vh;
                        display:flex;
                        flex-direction:column;
                        justify-content:center;
                        align-items:center;
                        text-align:center;
                        padding:30px;
                        background: linear-gradient(to right, #ffe0ec, #ffd1e6);
                        color:#4a0033;
                        font-family: Georgia, serif;
                    ">
                        <div class="big-heart">‚ù§Ô∏è</div>
                        <div id="typedText"></div>
                    </div>
                `;

                document.body.style.opacity = "1";

                startHearts();
                typeWriter();

            }, 1000);
        }

        function typeWriter() {

            const text = `My Vishwa ‚ù§Ô∏è

In just three months, our lives will officially become one‚Ä¶

What started as an arranged beginning,
has slowly become something my heart truly chose.

I don‚Äôt just want you as my Valentine today‚Ä¶
I want you as my forever in every tomorrow. üíç‚ú®

Thank you for being my soon-to-be wife.`;

            const speed = 40;
            let i = 0;
            const target = document.getElementById("typedText");

            const cursor = document.createElement("span");
            cursor.className = "cursor";
            target.appendChild(cursor);

            function typing() {
                if (i < text.length) {
                    target.insertBefore(document.createTextNode(text.charAt(i)), cursor);
                    i++;
                    setTimeout(typing, speed);
                }
            }

            setTimeout(typing, 2000);
        }

        function startHearts() {
            setInterval(() => {
                const heart = document.createElement("div");
                heart.className = "floating-heart";

                const size = Math.random() * 20 + 20;
                heart.style.width = size + "px";
                heart.style.height = size + "px";
                heart.style.left = Math.random() * 100 + "vw";

                document.body.appendChild(heart);

                setTimeout(() => heart.remove(), 6000);
            }, 500);
        }
    </script>

</body>

</html>
